<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tekcop Options</title>
  <style>
    body { font-family: sans-serif; min-width: 220px; padding: 0; margin: 0; }
    .topbar {
      background: #ef4056;
      color: #fff;
      padding: 16px 16px 8px 16px;
      border-bottom-left-radius: 12px;
      border-bottom-right-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    .topbar .app-name {
      font-size: 1.3em;
      font-weight: bold;
      letter-spacing: 1px;
    }
    .topbar .subtitle {
      font-size: 1em;
      opacity: 0.85;
      margin-top: 2px;
    }
    #info { margin: 16px; font-size: 0.95em; background: #f5f5f5; padding: 8px; border-radius: 4px; }
    #info strong { display: inline-block; width: 125px; }
    #login-form { margin: 16px; }
    input { width: 100%; margin-bottom: 8px; padding: 6px; }
    button { width: 100%; padding: 8px; background: #ef4056; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
    #status { margin-top: 10px; font-size: 0.95em; }
    #clearSessionBtn { background: #888; margin-top: 8px; }
  </style>
</head>
<body>
  <div class="topbar">
    <span class="app-name">Tekcop</span>
    <span class="subtitle">Options Page</span>
  </div>
  <div id="info">
    <div><strong>Server Endpoint:</strong> <span id="serverEndpoint"></span></div>
    <div><strong>Version:</strong> <span id="extVersion"></span></div>
  </div>
  <div id="login-form">
    <h3>Edit Credentials</h3>
    <input id="username" type="text" placeholder="Username" autocomplete="username">
    <input id="password" type="password" placeholder="Password" autocomplete="current-password">
    <button id="saveBtn">Login</button>
  </div>
  <button id="clearSessionBtn" style="display:none;">Clear Session</button>
  <div id="status"></div>
  <script type="module" src="src/options.js"></script>
</body>
</html>
